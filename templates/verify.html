{% extends "header.html" %}

{% block title %}
| Verify Account
{% endblock title %}

{% block content %}

    <div class="container">
            <div class="p-4 m-4">
                <div class="col-lg-7 mx-auto border rounded pt-4">
                    <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Verify</h3>
                    <form action="/verify/" method="post">
                    {% csrf_token %}
                    {% if error %}
                <div class="alert alert-danger mx-3 my-2" role="alert">
                {{error}}
                </div> 
                {% endif %}
                        <div class="form-group mx-5 my-2">
                            <label class="">Enter OTP</label>
                            <input type="text" name="otp" maxlength="6" class="form-control form-control-sm btn btn-outline-light w3-animate-zoom" placeholder="Enter OTP" required>
                        </div>
                        <div class="form-group mx-5 mt-4 mb-3 w3-animate-zoom">
                        <input class="btn btn-outline-warning col-lg-3" type="submit" value="Submit OTP">
                        </div>
                    </form>
                </div>
            </div>
    </div>

    <script type="text/javascript"> 
    function preventBack() { 
        window.history.forward();  
    } 
      
    setTimeout("preventBack()", 0); 
      
    window.onunload = function () { null }; 
</script>

{% endblock content %}
