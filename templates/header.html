<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Content/Downloads/static/images/boo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Home {% block title %}{% endblock title %}</title>

    <style>
      .navbar
      {
        opacity: 75%;
        transition: opacity 500ms;
      }

      .navbar:hover
      {
        opacity: 100%;
      }
    .imp
    {
      color: red;
    }
    .correct-answer {
      color: green;
      font-weight: bold;
    }
    .incorrect-answer {
      color: red;
      font-weight: bold;
    }
    body
    {
      background-color: rgb(239, 239, 239);
    }
    body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #445256, #000000);
            color: #fff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 4rem;
            animation: fadeInDown 1.5s;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeInUp 2s;
        }

        .btn-hero {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            animation: fadeIn 2.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .section {
            padding: 60px 0;
        }

        .feature-section {
            background: #f9f9f9;
            color: #333;
        }

        .feature-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feature-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .feature-box h3 {
            font-size: 1.5rem;
        }

        .feature-box p {
            font-size: 1rem;
        }

        .about-section, .testimonial-section, .contact-section {
            background: #fff;
            color: #333;
        }

        .about-section h2, .testimonial-section h2, .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about-section p, .testimonial-section p {
            font-size: 1.2rem;
        }

        .footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        div.scrollmenu {
            overflow: auto;
            white-space: nowrap;
        }

        div.scrollmenu input {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark py-3 w-100">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="/"><img src="/static/images/boo.png" height="5%" alt=""></a> -->
             <a href="/" class="navbar-brand text-light">
              <img class="rounded-1 " src="/Content/Downloads/static/images/boo.png" height="50vh" width="85vw" alt="Utkarsh Academy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/notes">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/test_series">Test Series</a>
                    </li>
                </ul>
                {% if request.session.user %}
                  <div class="dropdown">
                    <a class="btn btn-outline-light dropdown-toggle mx-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{request.session.name}}
                    </a>

                    <ul class="dropdown-menu btn btn-light">
                      <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                  </div>
                {% else %}
                <a href="/login" style="text-decoration: none;"><button class="btn btn-outline-light me-4" type="button">Login</button></a>
                <a href="/createuser" style="text-decoration: none;"><button class="btn btn-outline-light" type="button">Signup</button></a>
                {% endif %}
            </div>
        </div>
    </nav>

      <!-- body -->
      {% block content %}{% endblock content %}

<br>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-light">Â© 2024 Institute, All rights reserved.</span>
      </div>
  
      
    </footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
</body>
</html>
